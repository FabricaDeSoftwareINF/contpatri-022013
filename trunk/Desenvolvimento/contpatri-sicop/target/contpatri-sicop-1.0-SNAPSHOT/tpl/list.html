<div class="row">
	<h2>Inventário</h2>
	
	<input type="text" ng-model="search" class="search-query" placeholder="Search">
	
	<p>&nbsp;</p>
	
	<table class="table table-striped table-bordered table-condensed">
	  <thead>
	  <tr>
	    <th width="100">Nome</th>
	    <th width="200">Descrição</th>
	    <th width="10"><a href="#/new"><i class="icon-plus-sign"></i></a></th>
	  </tr>
	  </thead>
	  <tbody>
	  	<tr ng-repeat="inventario in inventario | filter:search | orderBy:'name'">
	    <td><a href="{{inventario.url}}" target="_blank">{{inventario.name}}</a></td>
	    <td>{{inventario.description}}</td>
	    <td>
	      <a href="#/edit/{{inventario.id}}"><i class="icon-pencil"></i></a>
	    </td>
	  </tr>
	  </tbody>
	</table>
</div>
