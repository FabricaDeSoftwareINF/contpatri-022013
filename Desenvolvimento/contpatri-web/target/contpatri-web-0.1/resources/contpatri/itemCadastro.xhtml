<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="label" required="true" />
        <cc:attribute name="valor" />
        <cc:attribute name="idInputText" required="true"/>
        <cc:attribute name="obrigatorio" type="boolean" default="true" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <tr>
            <td><h:outputText value="#{cc.attrs.label}"/></td>
            <td><p:inputText id="#{cc.attrs.idInputText}" value="#{cc.attrs.valor}"
                             required="#{cc.attrs.obrigatorio}" requiredMessage="Campo obrigatÃ³rio" /></td>
            <td><p:message id="mensagem#{cc.attrs.idInputText}"
                           for="#{cc.attrs.idInputText}"
                           display="icon"/></td>
        </tr>
    </cc:implementation>
</html>
