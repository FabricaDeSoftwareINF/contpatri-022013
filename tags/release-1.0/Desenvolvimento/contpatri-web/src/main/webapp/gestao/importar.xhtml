<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../template/layoutTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:cp="http://java.sun.com/jsf/composite/contpatri"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="pagina" value="Importar"/>

    <ui:define name="conteudo">
        <h:panelGroup class="container-centro" layout="block">
            <h:form>
                <cp:painel titulo="Importação">
                    <h:form enctype="multipart/form-data">  

                        <h:panelGroup rendered="#{empty importarBean.arquivo}">
                            <p:messages showDetail="true"/>  

                            <p:fileUpload value="#{importarBean.arquivo}" mode="simple"/>  

                            <p:commandButton value="Enviar" ajax="false"  
                                             actionListener="#{importarBean.upload}"/>  
                        </h:panelGroup>
                        <h:panelGroup rendered="#{!empty importarBean.arquivo}">
                            #{importarBean.mensagem}
                        </h:panelGroup>
                        
                    </h:form>

                    

                </cp:painel>
            </h:form>
        </h:panelGroup>
    </ui:define>

</ui:composition>
